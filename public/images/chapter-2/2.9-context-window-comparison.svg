<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 36px; font-weight: 700; fill: white; text-anchor: middle; }
      .model-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 28px; font-weight: 600; fill: white; text-anchor: middle; }
      .stats { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 20px; font-weight: 500; fill: white; text-anchor: middle; }
      .pages { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 18px; font-weight: 400; fill: white; text-anchor: middle; }
      .large-stats { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 32px; font-weight: 600; fill: white; text-anchor: middle; }
      .footer { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 16px; font-weight: 500; fill: white; text-anchor: start; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#2563eb"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="80" fill="#1d4ed8" rx="10"/>
  <text x="500" y="50" class="title">GPT-4 CONTEXT WINDOW (MAX IN/OUT LENGTH)</text>
  
  <!-- GPT-1 -->
  <rect x="50" y="120" width="180" height="280" fill="#6b7280" rx="15"/>
  <text x="140" y="155" class="model-title">GPT-1</text>
  <!-- Document icon -->
  <rect x="115" y="180" width="50" height="60" fill="#d1d5db" rx="5"/>
  <rect x="120" y="185" width="40" height="5" fill="#9ca3af" rx="2"/>
  <rect x="120" y="195" width="40" height="5" fill="#9ca3af" rx="2"/>
  <rect x="120" y="205" width="30" height="5" fill="#9ca3af" rx="2"/>
  
  <text x="140" y="280" class="stats">768w</text>
  <text x="140" y="310" class="pages">1Â½ pages</text>
  
  <!-- GPT-2 -->
  <rect x="50" y="420" width="180" height="180" fill="#6b7280" rx="15"/>
  <text x="140" y="455" class="model-title">GPT-2</text>
  <!-- Two document icons -->
  <rect x="100" y="480" width="35" height="45" fill="#d1d5db" rx="3"/>
  <rect x="145" y="480" width="35" height="45" fill="#d1d5db" rx="3"/>
  <rect x="105" y="485" width="25" height="3" fill="#9ca3af" rx="1"/>
  <rect x="105" y="490" width="25" height="3" fill="#9ca3af" rx="1"/>
  <rect x="150" y="485" width="25" height="3" fill="#9ca3af" rx="1"/>
  <rect x="150" y="490" width="25" height="3" fill="#9ca3af" rx="1"/>
  
  <!-- GPT-3 -->
  <rect x="260" y="120" width="180" height="480" fill="#6b7280" rx="15"/>
  <text x="350" y="155" class="model-title">GPT-3</text>
  <!-- Three rows of document icons -->
  <g transform="translate(285, 180)">
    <rect x="0" y="0" width="30" height="35" fill="#d1d5db" rx="3"/>
    <rect x="35" y="0" width="30" height="35" fill="#d1d5db" rx="3"/>
    <rect x="70" y="0" width="30" height="35" fill="#d1d5db" rx="3"/>
    <rect x="0" y="40" width="30" height="35" fill="#d1d5db" rx="3"/>
    <rect x="35" y="40" width="30" height="35" fill="#d1d5db" rx="3"/>
    <rect x="70" y="40" width="30" height="35" fill="#d1d5db" rx="3"/>
  </g>
  
  <text x="350" y="480" class="stats">1,536w</text>
  <text x="350" y="510" class="pages">3 pages</text>
  
  <!-- GPT-3.5 -->
  <rect x="470" y="120" width="180" height="480" fill="#6b7280" rx="15"/>
  <text x="560" y="155" class="model-title">GPT-3.5</text>
  <!-- Six rows of document icons arranged in 3x6 grid -->
  <g transform="translate(495, 180)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="30" y="0" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="60" y="0" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="90" y="0" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="120" y="0" width="25" height="30" fill="#d1d5db" rx="2"/>
    <!-- Row 2 -->
    <rect x="0" y="35" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="30" y="35" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="60" y="35" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="90" y="35" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="120" y="35" width="25" height="30" fill="#d1d5db" rx="2"/>
    <!-- Row 3 -->
    <rect x="0" y="70" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="30" y="70" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="60" y="70" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="90" y="70" width="25" height="30" fill="#d1d5db" rx="2"/>
    <rect x="120" y="70" width="25" height="30" fill="#d1d5db" rx="2"/>
  </g>
  
  <text x="560" y="480" class="stats">3,000w</text>
  <text x="560" y="510" class="pages">6 pages</text>
  
  <!-- GPT-4 (Large section) -->
  <rect x="680" y="120" width="280" height="480" fill="#1d4ed8" rx="15"/>
  <text x="820" y="155" class="model-title">GPT-4 (8k/32k)</text>
  
  <!-- Large grid of document icons -->
  <g transform="translate(700, 180)">
    <!-- Create a 10x5 grid of small document icons -->
    <g id="doc-row">
      <rect x="0" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="25" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="50" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="75" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="100" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="125" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="150" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="175" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="200" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
      <rect x="225" y="0" width="20" height="25" fill="#93c5fd" rx="2"/>
    </g>
    <!-- Repeat rows with transform -->
    <use href="#doc-row" transform="translate(0, 30)"/>
    <use href="#doc-row" transform="translate(0, 60)"/>
    <use href="#doc-row" transform="translate(0, 90)"/>
    <use href="#doc-row" transform="translate(0, 120)"/>
    <use href="#doc-row" transform="translate(0, 150)"/>
    <use href="#doc-row" transform="translate(0, 180)"/>
    <use href="#doc-row" transform="translate(0, 210)"/>
  </g>
  
  <text x="820" y="480" class="large-stats">24,000 words</text>
  <text x="820" y="510" class="large-stats">48 pages</text>
  
  <!-- Footer -->
  <rect x="0" y="620" width="1000" height="80" fill="#1e40af" rx="10"/>
  <text x="50" y="650" class="footer">ðŸ“Š LifeArchitect.ai/gpt-4</text>
  <text x="50" y="675" class="footer" font-size="14">Not to scale. Using rounded figures of 1 token = 0.75 words (e.g. 32,000 tokens = 24,000 words), 500 words = 1 page.</text>
</svg>