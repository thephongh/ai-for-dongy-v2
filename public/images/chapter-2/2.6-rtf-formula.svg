<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 36px; font-weight: 700; fill: white; text-anchor: middle; }
      .step-number { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 24px; font-weight: 700; fill: white; text-anchor: middle; }
      .step-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 20px; font-weight: 600; fill: white; text-anchor: start; }
      .prompt-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; fill: white; text-anchor: start; line-height: 1.4; }
      .response-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; fill: white; text-anchor: start; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#0891b2"/>
  
  <!-- Title -->
  <text x="450" y="50" class="title">CHATGPT PROMPT FORMULA</text>
  
  <!-- Step 1: Context -->
  <circle cx="80" cy="120" r="25" fill="#8b5cf6"/>
  <text x="80" y="130" class="step-number">1</text>
  <rect x="110" y="95" width="120" height="50" fill="#4c1d95" rx="8"/>
  <text x="125" y="125" class="step-label">Context</text>
  
  <!-- Step 2: Task -->
  <circle cx="80" cy="200" r="25" fill="#8b5cf6"/>
  <text x="80" y="210" class="step-number">2</text>
  <rect x="110" y="175" width="120" height="50" fill="#4c1d95" rx="8"/>
  <text x="125" y="205" class="step-label">Task</text>
  
  <!-- Step 3: Instruction -->
  <circle cx="80" cy="280" r="25" fill="#8b5cf6"/>
  <text x="80" y="290" class="step-number">3</text>
  <rect x="110" y="255" width="120" height="50" fill="#4c1d95" rx="8"/>
  <text x="125" y="285" class="step-label">Instruction</text>
  
  <!-- Step 4: Clarify -->
  <circle cx="80" cy="360" r="25" fill="#8b5cf6"/>
  <text x="80" y="370" class="step-number">4</text>
  <rect x="110" y="335" width="120" height="50" fill="#4c1d95" rx="8"/>
  <text x="125" y="365" class="step-label">Clarify</text>
  
  <!-- Step 5: Refine -->
  <circle cx="80" cy="440" r="25" fill="#8b5cf6"/>
  <text x="80" y="450" class="step-number">5</text>
  <rect x="110" y="415" width="120" height="50" fill="#4c1d95" rx="8"/>
  <text x="125" y="445" class="step-label">Refine</text>
  
  <!-- Main prompt example -->
  <rect x="280" y="100" width="580" height="200" fill="#4a5568" rx="12"/>
  
  <!-- Prompt text (broken into multiple lines for readability) -->
  <text x="300" y="125" class="prompt-text">Ignore the previous prompts in this conversation. You are an experienced</text>
  <text x="300" y="145" class="prompt-text">content writer with high levels of expertise and authority within the tech</text>
  <text x="300" y="165" class="prompt-text">industry. Your job is to write content that will be published online on</text>
  <text x="300" y="185" class="prompt-text">websites, social media, email newsletters and in advertisements.</text>
  <text x="300" y="205" class="prompt-text">Your writing style is informative, friendly and engaging while incorporating</text>
  <text x="300" y="225" class="prompt-text">humour and real-life examples. I will provide you with a topic or series of</text>
  <text x="300" y="245" class="prompt-text">topics and you will come up with an engaging article outline for this topic.</text>
  <text x="300" y="265" class="prompt-text">Do you understand?</text>
  
  <!-- Response box -->
  <rect x="280" y="350" width="580" height="80" fill="#4a5568" rx="12"/>
  <text x="300" y="375" class="response-text">rewrite using more natural, expressive language and include some</text>
  <text x="300" y="395" class="response-text">examples to accompany this information</text>
  <text x="840" y="415" class="response-text" text-anchor="end">â–¶</text>
  
  <!-- Connection arrows -->
  <defs>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="white"/>
    </marker>
  </defs>
  
  <!-- Arrows pointing to prompt -->
  <line x1="240" y1="120" x2="270" y2="140" stroke="white" stroke-width="3" marker-end="url(#arrow-white)"/>
  <line x1="240" y1="200" x2="270" y2="180" stroke="white" stroke-width="3" marker-end="url(#arrow-white)"/>
  <line x1="240" y1="280" x2="270" y2="220" stroke="white" stroke-width="3" marker-end="url(#arrow-white)"/>
  <line x1="240" y1="360" x2="270" y2="260" stroke="white" stroke-width="3" marker-end="url(#arrow-white)"/>
  
  <!-- Arrow to response -->
  <line x1="240" y1="440" x2="270" y2="390" stroke="white" stroke-width="3" marker-end="url(#arrow-white)"/>
  
  <!-- Bottom explanation -->
  <rect x="50" y="520" width="800" height="140" fill="#164e63" rx="12"/>
  <text x="450" y="550" class="step-label" text-anchor="middle">The RTF Framework</text>
  
  <text x="70" y="580" class="prompt-text">1. Context: Set the scene and provide background information</text>
  <text x="70" y="600" class="prompt-text">2. Task: Clearly define what you want the AI to accomplish</text>
  <text x="70" y="620" class="prompt-text">3. Instruction: Give specific, detailed instructions on how to complete the task</text>
  <text x="70" y="640" class="prompt-text">4. Clarify: Ask for confirmation or understanding</text>
  <text x="70" y="660" class="prompt-text">5. Refine: Provide feedback and iterate on the response</text>
</svg>