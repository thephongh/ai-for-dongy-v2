    <circle cx="50" cy="50" r="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="4"/>
    <text x="50" y="60" text-anchor="middle" font-size="32" fill="#92400e">üíù</text>
  </g>
  
  <!-- Bottom: Respect autonomy -->
