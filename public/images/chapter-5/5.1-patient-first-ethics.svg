    <rect x="35" y="33" width="10" height="15" fill="#059669"/>
    <circle cx="50" cy="28" r="3" fill="#ef4444"/>
    <path d="M53 28 Q60 23 55 38" stroke="#1f2937" stroke-width="1" fill="none"/>
    <text x="40" y="68" text-anchor="middle" font-size="14" font-weight="bold" fill="#22c55e">Quy·∫øt ƒê·ªãnh</text>
