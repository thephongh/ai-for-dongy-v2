    <circle cx="50" cy="50" r="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="4"/>
    <text x="50" y="60" text-anchor="middle" font-size="32" fill="#1e40af">ü§ù</text>
  </g>
  
  <!-- Left: Justice -->
  <g transform="translate(150, 250)">
    <circle cx="50" cy="50" r="40" fill="#f3e8ff" stroke="#7c3aed" stroke-width="4"/>
    <text x="50" y="60" text-anchor="middle" font-size="32" fill="#5b21b6">‚öñÔ∏è</text>
  </g>
  
  <!-- Central message -->
  <g transform="translate(200, 500)">
    <rect x="0" y="0" width="400" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="3" rx="15"/>
    <text x="200" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">B·ªánh Nh√¢n L√† Trung T√¢m</text>
    <text x="100" y="50" text-anchor="middle" font-size="40" fill="#ef4444">‚ù§Ô∏è</text>
    <text x="300" y="50" text-anchor="middle" font-size="40" fill="#3b82f6">ü§ñ</text>
    <text x="200" y="50" text-anchor="middle" font-size="24" fill="#1e293b">></text>
  </g>
  
  <!-- Connecting lines from principles to heart (subtle) -->
  <g stroke="#cbd5e1" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <path d="M400 120 L400 200"/>
    <path d="M560 290 L470 300"/>
    <path d="M400 420 L400 380"/>
    <path d="M240 290 L330 300"/>
  </g>
  
