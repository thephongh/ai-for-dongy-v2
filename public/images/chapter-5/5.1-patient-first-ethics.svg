    <circle cx="40" cy="30" r="15" fill="#3b82f6"/>
    <circle cx="35" cy="25" r="2" fill="white"/>
    <circle cx="45" cy="25" r="2" fill="white"/>
    <path d="M35 35 Q40 38 45 35" stroke="white" stroke-width="1" fill="none"/>
    <text x="40" y="65" text-anchor="middle" font-size="14" font-weight="bold" fill="#0ea5e9">Tr·ª£ L√Ω</text>
  </g>
  
