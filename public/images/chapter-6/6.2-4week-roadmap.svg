<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Main winding road -->
  <g transform="translate(100, 100)">
    <!-- Road path -->
    <path d="M50 400 Q200 380 350 300 Q500 220 600 150" 
          stroke="url(#roadGradient)" stroke-width="80" fill="none" stroke-linecap="round"/>
    
    <!-- Road center line -->
    <path d="M50 400 Q200 380 350 300 Q500 220 600 150" 
          stroke="#f1f5f9" stroke-width="4" fill="none" stroke-dasharray="20,10"/>
    
    <!-- Week 1: Foundation -->
    <g transform="translate(50, 350)">
      <circle cx="0" cy="0" r="40" fill="#22c55e" stroke="#16a34a" stroke-width="4"/>
      <text x="0" y="-10" text-anchor="middle" font-size="16" font-weight="bold" fill="white">TUẦN 1</text>
      <text x="0" y="10" text-anchor="middle" font-size="28" fill="white">🎓</text>
      
      <!-- Learning icons around -->
      <g transform="translate(-60, -60)">
        <circle cx="0" cy="0" r="20" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#166534">📚</text>
      </g>
      <g transform="translate(60, -40)">
        <circle cx="0" cy="0" r="20" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#166534">🤖</text>
      </g>
      <g transform="translate(0, -80)">
        <circle cx="0" cy="0" r="20" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#166534">💡</text>
      </g>
    </g>
    
    <!-- Week 2: Communication -->
    <g transform="translate(250, 280)">
      <circle cx="0" cy="0" r="40" fill="#3b82f6" stroke="#1d4ed8" stroke-width="4"/>
      <text x="0" y="-10" text-anchor="middle" font-size="16" font-weight="bold" fill="white">TUẦN 2</text>
      <text x="0" y="10" text-anchor="middle" font-size="28" fill="white">💬</text>
      
      <!-- Communication icons -->
      <g transform="translate(-50, 50)">
        <circle cx="0" cy="0" r="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#1e40af">📝</text>
      </g>
      <g transform="translate(50, 30)">
        <circle cx="0" cy="0" r="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#1e40af">🎯</text>
      </g>
      <g transform="translate(70, -30)">
        <circle cx="0" cy="0" r="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#1e40af">🔄</text>
      </g>
    </g>
    
    <!-- Week 3: Application -->
    <g transform="translate(450, 210)">
      <circle cx="0" cy="0" r="40" fill="#f59e0b" stroke="#d97706" stroke-width="4"/>
      <text x="0" y="-10" text-anchor="middle" font-size="16" font-weight="bold" fill="white">TUẦN 3</text>
      <text x="0" y="10" text-anchor="middle" font-size="28" fill="white">🔧</text>
      
      <!-- Application icons -->
      <g transform="translate(-60, -40)">
        <circle cx="0" cy="0" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#92400e">🏥</text>
      </g>
      <g transform="translate(40, -60)">
        <circle cx="0" cy="0" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#92400e">📊</text>
      </g>
      <g transform="translate(60, 40)">
        <circle cx="0" cy="0" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#92400e">📱</text>
      </g>
    </g>
    
    <!-- Week 4: Mastery -->
    <g transform="translate(600, 150)">
      <circle cx="0" cy="0" r="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="4"/>
      <text x="0" y="-10" text-anchor="middle" font-size="16" font-weight="bold" fill="white">TUẦN 4</text>
      <text x="0" y="10" text-anchor="middle" font-size="28" fill="white">👑</text>
      
      <!-- Mastery indicators -->
      <g transform="translate(0, -70)">
        <circle cx="0" cy="0" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="3">
          <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
        </circle>
        <text x="0" y="8" text-anchor="middle" font-size="20" fill="white">🏆</text>
      </g>
      
      <!-- Safety icons -->
      <g transform="translate(-50, 50)">
        <circle cx="0" cy="0" r="20" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#7c3aed">🛡️</text>
      </g>
      <g transform="translate(50, 30)">
        <circle cx="0" cy="0" r="20" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18" fill="#7c3aed">🔍</text>
      </g>
    </g>
    
    <!-- Progress markers along road -->
    <g fill="#f1f5f9" opacity="0.8">
      <circle cx="120" cy="380" r="4"/>
      <circle cx="180" cy="350" r="4"/>
      <circle cx="220" cy="330" r="4"/>
      <circle cx="280" cy="310" r="4"/>
      <circle cx="320" cy="290" r="4"/>
      <circle cx="380" cy="260" r="4"/>
      <circle cx="420" cy="240" r="4"/>
      <circle cx="480" cy="200" r="4"/>
      <circle cx="520" cy="180" r="4"/>
      <circle cx="560" cy="165" r="4"/>
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(200, 50)">
    <text x="200" y="30" text-anchor="middle" font-size="28" font-weight="bold" fill="#1e293b">Lộ Trình 4 Tuần</text>
    <text x="50" y="60" font-size="32" fill="#22c55e">🚀</text>
    <text x="200" y="60" text-anchor="middle" font-size="20" font-weight="bold" fill="#64748b">Bác Sĩ 4.0</text>
    <text x="350" y="60" font-size="32" fill="#8b5cf6">🎯</text>
  </g>
  
  <!-- Weekly time commitment -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="600" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">Thời Gian Học Mỗi Ngày</text>
    
    <!-- Time blocks -->
    <g transform="translate(50, 35)">
      <!-- Morning -->
      <rect x="0" y="0" width="120" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="60" y="15" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">☀️ 30 phút</text>
      <text x="60" y="28" text-anchor="middle" font-size="10" fill="#92400e">Sáng</text>
      
      <!-- Afternoon -->
      <rect x="140" y="0" width="120" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
      <text x="200" y="15" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e40af">🌤️ 45 phút</text>
      <text x="200" y="28" text-anchor="middle" font-size="10" fill="#1e40af">Chiều</text>
      
      <!-- Evening -->
      <rect x="280" y="0" width="120" height="30" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="5"/>
      <text x="340" y="15" text-anchor="middle" font-size="14" font-weight="bold" fill="#7c3aed">🌙 15 phút</text>
      <text x="340" y="28" text-anchor="middle" font-size="10" fill="#7c3aed">Tối</text>
      
      <!-- Total -->
      <rect x="420" y="0" width="100" height="30" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="5"/>
      <text x="470" y="15" text-anchor="middle" font-size="14" font-weight="bold" fill="#166534">💪 90 phút</text>
      <text x="470" y="28" text-anchor="middle" font-size="10" fill="#166534">Tổng</text>
    </g>
  </g>
  
  <!-- Success metrics -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="120" height="200" fill="#fefce8" stroke="#facc15" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#a16207">🏆 Thành Quả</text>
    
    <!-- Achievement icons -->
    <g transform="translate(60, 50)">
      <circle cx="0" cy="0" r="20" fill="#22c55e"/>
      <text x="0" y="6" text-anchor="middle" font-size="16" fill="white">⚡</text>
      <text x="0" y="35" text-anchor="middle" font-size="10" fill="#a16207">Nhanh 50%</text>
      
      <circle cx="0" cy="60" r="20" fill="#3b82f6"/>
      <text x="0" y="66" text-anchor="middle" font-size="16" fill="white">🎯</text>
      <text x="0" y="95" text-anchor="middle" font-size="10" fill="#a16207">Chính xác +30%</text>
      
      <circle cx="0" cy="120" r="20" fill="#8b5cf6"/>
      <text x="0" y="126" text-anchor="middle" font-size="16" fill="white">🌟</text>
      <text x="0" y="155" text-anchor="middle" font-size="10" fill="#a16207">Tự tin 80%</text>
    </g>
  </g>
  
  <!-- Motivational quote -->
  <g transform="translate(520, 350)">
    <rect x="0" y="0" width="200" height="100" fill="#fef2f2" stroke="#f87171" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-size="14" font-style="italic" fill="#dc2626">"Hành trình ngàn dặm</text>
    <text x="100" y="45" text-anchor="middle" font-size="14" font-style="italic" fill="#dc2626">bắt đầu từ</text>
    <text x="100" y="65" text-anchor="middle" font-size="14" font-style="italic" fill="#dc2626">một bước chân"</text>
    <text x="100" y="85" text-anchor="middle" font-size="12" font-style="italic" fill="#dc2626">- Lão Tử -</text>
  </g>
  
  <!-- Certificate achievement -->
  <g transform="translate(520, 480)">
    <rect x="0" y="0" width="200" height="80" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#166534">🎓 Chứng Nhận</text>
    <text x="100" y="45" text-anchor="middle" font-size="18" font-weight="bold" fill="#059669">"Bác Sĩ AI 4.0"</text>
    <text x="100" y="65" text-anchor="middle" font-size="12" fill="#166534">Đã Xác Minh ✓</text>
  </g>
</svg>