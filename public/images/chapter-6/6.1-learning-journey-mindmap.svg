    <g transform="translate(30, 30)">
      <circle cx="20" cy="20" r="15" fill="#3b82f6"/>
      <text x="20" y="26" text-anchor="middle" font-size="10" font-weight="bold" fill="white">75%</text>
      <text x="20" y="45" text-anchor="middle" font-size="8" fill="#3b82f6">Hiểu</text>
      
      <circle cx="60" cy="20" r="15" fill="#ef4444"/>
      <text x="60" y="26" text-anchor="middle" font-size="10" font-weight="bold" fill="white">60%</text>
      <text x="60" y="45" text-anchor="middle" font-size="8" fill="#ef4444">Giao Tiếp</text>
      
      <circle cx="20" cy="60" r="15" fill="#f59e0b"/>
      <text x="20" y="66" text-anchor="middle" font-size="10" font-weight="bold" fill="white">40%</text>
      <text x="20" y="85" text-anchor="middle" font-size="8" fill="#f59e0b">Ứng Dụng</text>
      
