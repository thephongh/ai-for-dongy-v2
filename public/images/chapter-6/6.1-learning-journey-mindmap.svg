    <text x="0" y="-5" text-anchor="middle" font-size="32" fill="white">🎓</text>
    <text x="0" y="35" text-anchor="middle" font-size="18" font-weight="bold" fill="white">HIỂU BIẾT</text>
    
    <!-- Sub-nodes -->
    <g transform="translate(-100, -30)">
      <circle cx="0" cy="0" r="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-size="20" fill="#1e40af">🤖</text>
      <path d="M25 15 Q50 30 65 45" stroke="#3b82f6" stroke-width="3" fill="none"/>
    </g>
    
    <g transform="translate(100, -30)">
      <circle cx="0" cy="0" r="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-size="20" fill="#1e40af">💬</text>
      <path d="M-25 15 Q-50 30 -65 45" stroke="#3b82f6" stroke-width="3" fill="none"/>
    </g>
    
    <g transform="translate(0, -80)">
      <circle cx="0" cy="0" r="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-size="20" fill="#1e40af">🧠</text>
      <path d="M0 25 Q0 40 0 55" stroke="#3b82f6" stroke-width="3" fill="none"/>
    </g>
  </g>
  
  <!-- Branch 2: Communication (Right) -->
  <g transform="translate(580, 300)">
    <!-- Connection line -->
    <path d="M-70 0 Q-120 0 -140 0" stroke="#ef4444" stroke-width="6" fill="none"/>
    
    <!-- Branch circle -->
