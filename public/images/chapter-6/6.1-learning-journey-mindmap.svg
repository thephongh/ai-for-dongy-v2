    <text x="20" y="26" text-anchor="middle" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="45" y="26" font-size="16" fill="#92400e">Cơ Bản</text>
    
    <circle cx="20" cy="60" r="15" fill="#f59e0b"/>
