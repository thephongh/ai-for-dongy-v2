    <text x="0" y="-35" text-anchor="middle" font-size="18" font-weight="bold" fill="white">ỨNG DỤNG</text>
    
    <!-- Sub-nodes -->
    <g transform="translate(-100, 30)">
      <circle cx="0" cy="0" r="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-size="20" fill="#92400e">🏥</text>
      <path d="M25 -15 Q50 -30 65 -45" stroke="#f59e0b" stroke-width="3" fill="none"/>
    </g>
    
    <g transform="translate(100, 30)">
