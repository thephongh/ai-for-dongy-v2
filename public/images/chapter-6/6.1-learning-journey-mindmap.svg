<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#ecfdf5"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#bbf7d0" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#bbf7d0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Central brain/mind -->
  <g transform="translate(400, 300)">
    <!-- Glow effect -->
    <ellipse cx="0" cy="0" rx="100" ry="80" fill="url(#centerGlow)"/>
    
    <!-- Brain shape -->
    <ellipse cx="0" cy="0" rx="70" ry="55" fill="#22c55e" stroke="#16a34a" stroke-width="4"/>
    
    <!-- Brain texture -->
    <g stroke="#16a34a" stroke-width="2" fill="none">
      <path d="M-35 -20 Q0 -30 35 -20"/>
      <path d="M-30 0 Q0 -15 30 0"/>
      <path d="M-35 20 Q0 10 35 20"/>
      <path d="M-25 -35 Q0 -40 25 -35"/>
      <path d="M-25 35 Q0 40 25 35"/>
    </g>
    
    <!-- Central icons -->
    <text x="0" y="-15" text-anchor="middle" font-size="24" fill="white">🧠</text>
    <text x="0" y="10" text-anchor="middle" font-size="24" fill="white">🤖</text>
    <text x="0" y="35" text-anchor="middle" font-size="24" fill="white">🏥</text>
  </g>
  
  <!-- Branch 1: Understanding (Top) -->
  <g transform="translate(400, 120)">
