    <text x="45" y="66" font-size="16" fill="#92400e">Trung Cấp</text>
    
    <circle cx="20" cy="100" r="15" fill="#ef4444"/>
    <text x="20" y="106" text-anchor="middle" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="45" y="106" font-size="16" fill="#dc2626">Nâng Cao</text>
    
    <circle cx="20" cy="140" r="15" fill="#8b5cf6"/>
