  <!-- Central title -->
  <g transform="translate(200, 520)">
    <text x="200" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">Hành Trình Học AI</text>
    <text x="100" y="55" font-size="32" fill="#22c55e">🌱</text>
    <text x="200" y="55" text-anchor="middle" font-size="20" fill="#64748b">→</text>
    <text x="300" y="55" font-size="32" fill="#3b82f6">🌳</text>
  </g>
